<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <title>_runtime - ready 01</title>
    <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://unpkg.com/babylon-runtime/dist/_r.js"></script>
</head>
<body>
    <script type="text/javascript">
        _r.launch({
            assets : "assets/",
            scene : "cornellBox.babylon",
            activeCamera : "Camera",
            patch: ["assets/patch.patch"]
        });

        _r.ready(function(){
            console.log("scene is loaded & patched!")
        });

    </script>
</body>
</html>
